    <p id="demo8"></p>
    <script>
        const person2 = {
            firstName: "Arman",

    <p id="demo11">Hello Everyone ! if my value is positive then my color is green otherwise my color is red.</p>
    <script>
        let check1 = 1 ;
        if ( check1 > 0) {
            document.getElementById("demo11").style.color='green';
        }
        else{
            document.getElementById("demo11").style.color='red';
        }
    </script>

    <hr>

    <p id="demo12"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case  6:
                day = "Saturday";
        }
        document.getElementById("demo12").innerHTML = "Today is " + day;
    </script>
