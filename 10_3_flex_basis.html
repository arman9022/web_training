<!DOCTYPE html>
<html>
<head>
<style>
#main {
  width: 300px;
  height: 300px;
  border: 1px solid black;
  display: flex;
}

#main div {
  flex-grow: 0;
  flex-shrink: 0;
  flex-basis: 100px;
}

#main div:nth-of-type(1) {
  flex-basis: 50px;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;">RED</div>
  <div style="background-color:lightgreen;">GREEN</div>
  <div style="background-color:lightblue;">BLUE</div>
</div>

</body>
</html>
